<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="styles/display.css">
        
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>
    <header class="site-header">
        <div class="site-header-container">
            <h1>The Fashion Pet</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <h2>Register a new pet</h2>
        <div class="form-container">
            <div class="input-container">
                <label>Name:</label>
                <input type="text" id="txtName">
            </div>
            <div class="input-container">
                <label>Age:</label>
                <input type="number" id="txtAge">
            </div>
            <div class="input-container">
                <label>Gender:</label>
                <input type="text" id="txtGender">
            </div>
            <div class="input-container">
                <label>Service:</label>
                <select id="txtService">
                    <option value="grooming"> ðŸ”¥ Grooming</option>
                    <option value="vaccines">Vaccines</option>
                    <option value="nails">Nails trimming</option>
                </select>
                
            </div>
            <button  class="btn btn-outline-dark" onclick="register()">Register</button>
        </div>

        <div class="info-bar">
            <label><i class="fa-solid fa-bath"></i>:<span id="totalGroomings"> 0 </span></label>
            <label><i class="fa-solid fa-virus"></i>:<span id="totalVaccines"> 0 </span></label>
            <label><i class="fa-solid fa-scissors"></i>:<span id="totalNails"> 0 </span></label>
        </div>
        <div id="pets">

        </div>

        <h2>Registered pets</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Service</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="petRows">
                
            </tbody>
        </table>
    </main>
    


    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>
</html>
